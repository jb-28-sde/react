<html>
  <head>
    <title>Chat Bot</title>

  <body>
    <div class="js-container"></div>

    <script type="text/babel">

      function ChatInput() {
        return (
          // <input></input>
          // self closing element
          <>
            <input 
              placeholder="Send a message to Chatbot"
              size="30"
            />
            <button>Send</button>
          </>
        );
      }

      // function ChatMessage(props) {

              {message}
            </div>
          );
        }
        */

        return (
          <div>
            {sender === 'robot' && (
              <img src="robot.png" width="50" />
            )}
            {message}
            {sender === 'user' && (
              <img src="user.png" width="50" />
            )}
          </div>
        );
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessage message="hello Chatbot" sender="user"/>
            <ChatMessage message="Hello! how can I help you?" sender="robot"/>
            <ChatMessage message="can you get me a todays date?" sender="user"/>
            <ChatMessage message="Today is Febuary 1" sender="robot"/>
            <ChatMessage message="how about flip a coin" sender="user"/>
            <ChatMessage message="Sure! You got tails" sender="robot"/>
          </>
        );
      }
