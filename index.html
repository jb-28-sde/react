<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot app</title>
</head>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<body>
    <div class="js-container"></div>
    <script type="text/babel">
        function ChatInput(){
            return(
                <>
                <input type="text" placeholder = "Write your message" size='25'/>
        <button>send</button>
        </>
            )
        }
        function ChatMessage({text,sender}){
            return(
                <>
                <div style={{display:"flex",alignItems:"center"}}/>
    
                <div>
                    {sender === 'robot'&&(<img src="./robot.png" width ='50'/>)
                        
                    }{text}
                    {sender ==='user'&&(<img src ="./user.png" width ='50'/>)}
                    </div>
                    </>
            )
        };
        function App(){
            return(
                <>
                <ChatInput />
        
        <ChatMessage text = "Hello chatbot" sender ="user"/>
        <ChatMessage text = "Hii,sir!" sender ="robot"/>
        <ChatMessage text = "How are you doing" sender="user"/>
        <ChatMessage text = "I am doing Great sir,thanks for your concern" sender="robot"/>

                </>
            )
        }
    
    {/*let app =(
        <>
        <ChatInput />
        
        <ChatMessage message = "Heloo chatbot" img ="./user.png" width ='50'/>
        <ChatMessage message = "Hii,sir!" img ="./robot.png" width ='50'/>
        <ChatMessage message = "How are you doing" img ="./user.png" width ='50'/>
        <ChatMessage message = "I am doing Great sir,thanks for your concern" img ="./user.png" width ='50'/>
        </>
    )*/}
    let container = document.querySelector('.js-container')
    ReactDOM.createRoot(container).render(<App />)
    </script>
</body>
</html>
