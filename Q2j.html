<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<body>

    <div class="js-container"></div>
    <script type="text/babel">
        function ProductDetails({name,cost,discountPrice,imgsrc}){
            return(
                <>
                
                <h3>Product name:{name}</h3>
                <img src={imgsrc} width ="80"/>
                {discountPrice?(
                <>
                <mark><del>Price:{cost}</del></mark>
                <p>Discount Price:₹{discountPrice}</p>
                </>                
                 ):(<p>Price:{cost}</p>)}
                </>
            );
        };
        function App(){
            return(
                <>
                <ProductDetails
                 name="Cotton Socks" 
                 cost ="₹50"
                 discountprice="5.45"
                 imgsrc ="./cotton-socks.png"/>
                <ProductDetails 
                name="Tennis Balls"
                 cost ="₹80"
                 imgsrc ="./tennis-balls.png"/>
                <ProductDetails 
                name="Plain T-Shirt" 
                cost ="₹250"
                imgsrc="plain-t-shirt.png"/>
                </>
            )
        };
        let container = document.querySelector('.js-container')
        ReactDOM.createRoot(container).render(<App/>)

    </script>
    
    
</body>
</html>
